{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<!-- Mirrored from themesbrand.com/velzon/html/master/auth-signin-basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 12 Apr 2024 17:29:18 GMT -->
<head>

    <meta charset="utf-8" />
    <title>Sign In | Sattva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.ico'%}">

    <!-- Layout config Js -->
    <script src="{% static '/js/layout.js'%}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static '/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static '/css/app.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static '/css/custom.min.css'%}" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <h1  style="color: aliceblue; font-size: 350%;">SATTVA INFOTECH</h1>
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">choice of excellence</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue With SATTVA INFOTECH.</p>
                                    <p style=" color: red;"> {{error}}</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form method = "post" > {% csrf_token %}

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email / Contact">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="{% url 'forgot'%}" class="text-muted">Forgot Password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" name="password" placeholder="Enter password" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        

                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-success w-100">login</button>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="fs-13 mb-4 title"><b>Follow Us</b></h5>
                                            </div>
                                            <div>
                                                <a href="https://www.facebook.com/profile.php?id=61550282263076" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></a>
                                                <a href="https://www.sattvainfotech.com/" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></a>
                                                <a href="https://www.youtube.com/@sattvainfotech" class="btn btn-danger btn-icon waves-effect waves-light"><i class=" bx bxl-youtube  fs-16"></i></a>
                                                <a href="https://www.instagram.com/sattva_infotech/" class="btn  btn-icon waves-effect waves-light" style="background-color:palevioletred;"><i class=" bx bxl-instagram fs-16"></i></a>
                                            </div>

                                        </div>
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">Don't have an account ? <a href="{% url 'signup_as'%}" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> Developed <i class="mdi mdi-heart text-danger"></i> By <b>SATTVA INFOTECH</b>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static '/libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static '/libs/simplebar/simplebar.min.js'%}"></script>
    <script src="{% static '/libs/node-waves/waves.min.js'%}"></script>
    <script src="{% static '/libs/feather-icons/feather.min.js'%}"></script>
    <script src="{% static '/js/pages/plugins/lord-icon-2.1.0.js'%}"></script>
    <script src="{% static '/js/plugins.js'%}"></script>

    <!-- particles js -->
    <script src="{% static '/libs/particles.js/particles.js'%}"></script>
    <!-- particles app js -->
    <script src="{% static '/js/pages/particles.app.js'%}"></script>
    <!-- password-addon init -->
    <script src="{% static '/js/pages/password-addon.init.js'%}"></script>
</body>

</html>
