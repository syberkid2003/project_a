{% extends "emp_base.html"%}
{% load static %}
{% block title%}SATTVA TECHINFO (Student profile){% endblock title%}
{%block content%}

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <img src="{% static '/images/logo-light.png'%}" alt="" height="20">
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">Sattva INFOTECH</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <div class="avatar-lg mx-auto">
                                        <div class="avatar-title bg-light text-primary display-5 rounded-circle">
                                            <i class="ri-mail-line"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="p-2 mt-4">
                                    <div class="text-muted text-center mb-4 mx-lg-3">
                                        <h4>Joining Code For Meet</h4>
                                        <p>Please enter the code sent to your Chat Box!</p>
                                    </div>
                                    <p style="background-color: brown; color: aliceblue;"> {{error}}</p>
                                    <form class="form-signin"  method = "post" >  {% csrf_token %}

                                      <div class="form-group">
                                        <input type="text" class="form-control" name="otp" placeholder="enter otp sent to your mail" required> 
                                      </div>
                                      
                                      
                                      <div class="form-group" style="margin-top: 2%;">
                                        <button type="submit" class="btn btn-success w-100">Verify</button>
                                      </div>
                                      
                                      
                                    </form>
                                    
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
{%endblock content%}
